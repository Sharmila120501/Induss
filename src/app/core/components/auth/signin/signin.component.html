<div class="flex items-center justify-center min-h-screen bg">
  <!-- Left Side: Login Form -->
  <div class="flex overflow-hidden z-40">
    <div
      class="flex flex-col items-center justify-center border bg-gray-50 rounded-l-lg p-5 shadow-lg max-w-[800px]"
    >
      <div class="text-center mb-4">
        <h1 class="text-3xl font-bold font-headingfont text-black">
          Hello, Induss!
        </h1>
      </div>
      <form [formGroup]="SigninForm" class="w-full mx-20 my-10">
        <div class="mb-4">
          <label for="email" class="block font-contentFont text-gray-700"
            >Email address</label
          >
          <input
            type="email"
            id="email"
            formControlName="companyEmail"
            #email
            (change)="verifyEmail(email.value)"
            placeholder="name@gmail.com"
            [ngClass]="{
              success: isVerfied === 200,
              error1: isVerfied === 400
            }"
            class="w-full px-4 py-2 border font-contentFont rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900"
          />
        </div>
        <small *ngIf="isVerfied === 400" class=""
          ><span #incorrect class="text-red-600">User Id Incorrect</span>
        </small>
        <div class="mt-2 flex items-center gap-2" *ngIf="isVerfied === 200">
          <svg
            class="w-4 text-blue-600 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm13.707-1.293a1 1 0 0 0-1.414-1.414L11 12.586l-1.793-1.793a1 1 0 0 0-1.414 1.414l2.5 2.5a1 1 0 0 0 1.414 0l4-4Z"
              clip-rule="evenodd"
            />
          </svg>

          <!-- <iframe src="https://lottie.host/embed/7768fbf2-5be6-42ce-8778-647735aa206f/0gLuxEMDzd.json"></iframe> -->
          <small class=""
            ><span #incorrect class="text-blue-600">Verified User </span>
          </small>
        </div>
        <div class="mb-4">
          <label for="password" class="block font-contentFont text-gray-700"
            >Password</label
          >
          <input
            type="password"
            [ngClass]="{
              error1: passwordVerified === 1,
              'disabled-field': !passwordEnabled
            }"
            id="password"
            formControlName="password"
            placeholder="********"
            class="w-full px-4 py-2 font-contentFont border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900"
          />
        </div>
        <!-- <div class="flex items-center justify-between mb-6">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-600" />
          <span class="ml-2 text-gray-700">Remember me</span>
        </label>
        <a href="#" class="text-purple-600 hover:text-purple-700"
          >Forgot password?</a
        >
      </div> -->
        <div class="flex space-x-4">
          <button
            (click)="signin(SigninForm.value)"
            type="button"
            class="w-full py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 bg-opacity-80"
          >
            Login
          </button>
        </div>
      </form>
      <!-- <div class="mt-6 flex justify-center space-x-4">
      <a href="#" class="text-gray-500"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-gray-500"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-gray-500"><i class="fab fa-instagram"></i></a>
    </div> -->
    </div>

    <!-- Right Side: Logo and Content -->
    <div
      class="hidden md:flex flex-col items-center justify-center bg-gray-900 p-16 rounded-r-lg text-white h-full w-96"
    >
      <img
        src="../../../../../assets/image/logo_white-1.png"
        alt="Logo"
        class="mb-4 h-20"
      />
      <h2 class="text-4xl font-bold mb-4 font-headingfont">
        Welcome to Our Platform
      </h2>
      <p class="text-left font-contentFont">
        Join us to experience the best services and opportunities. Let’s start
        your journey today. Join us to experience the best services and
        opportunities. Let’s start your journey today.
      </p>
    </div>
  </div>
</div>
