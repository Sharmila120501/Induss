<section>
  <div class="ml-64">
    <section class="bg-white dark:bg-gray-900">
      <div class="mx-auto max-w-2xl px-4 py-8 lg:py-16">
        <div class="mb-6 flex justify-between">
          <h1 class="text-xl font-bold font-headingfont text-black">
            Bank Details
          </h1>
          <button routerLink="/home/listbank">
            <svg
              class="h-8 w-8 rounded-lg bg-gray-100 p-1 text-gray-600 transition-all duration-500 hover:bg-red-600 hover:text-white dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                class=""
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </button>
        </div>
        <form [formGroup]="addBankForm">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block font-contentFont font-medium text-sm text-gray-900 dark:text-white"
                >Account Number</label
              >
              <input
                type="text"
                formControlName="accountNo"
                id="brand"
                class="input-text font-contentFont"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('accountNo')?.hasError('pattern') &&
                  addBankForm.get('accountNo')?.touched
                "
                >Invalid Phone Number pattern!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('accountNo')?.hasError('required') &&
                  addBankForm.get('accountNo')?.touched
                "
                >Account Number is Required</small
              >
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block font-contentFont text-sm font-medium text-gray-900 dark:text-white"
                >Confirm Account Number</label
              >
              <input
                type="text"
                formControlName="confirmAccount"
                name="brand"
                id="brand"
                class="input-text font-contentFont"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('confirmAccount')?.hasError('pattern') &&
                  addBankForm.get('confirmAccount')?.touched
                "
                >Invalid Email pattern!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('confirmAccount')?.hasError('required') &&
                  addBankForm.get('confirmAccount')?.touched
                "
                >Email is required!</small
              >
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block font-contentFont text-sm font-medium text-gray-900 dark:text-white"
                >IFSC Code</label
              >
              <input
                type="text"
                (change)="fetchIfscCode(addBankForm.value)"
                formControlName="ifscCode"
                id="brand"
                class="input-text font-contentFont"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('ifscCode')?.hasError('pattern') &&
                  addBankForm.get('ifscCode')?.touched
                "
                >Ifsc Code Invalid!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('ifscCode')?.hasError('required') &&
                  addBankForm.get('ifscCode')?.touched
                "
                >Phone Number is required!</small
              >
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block font-contentFont text-sm font-medium text-gray-900 dark:text-white"
                >Bank Name</label
              >
              <input
                type="text"
                formControlName="bankName"
                name="brand"
                id="brand"
                class="input-text font-contentFont"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('bankName')?.hasError('pattern') &&
                  addBankForm.get('bankName')?.touched
                "
                >Bank is Must!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('bankName')?.hasError('required') &&
                  addBankForm.get('bankName')?.touched
                "
                >Email is required!</small
              >
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block text-sm font-contentFont font-medium text-gray-900 dark:text-white"
                >Branch Name</label
              >
              <input
                type="text"
                formControlName="branchName"
                name="brand"
                id="brand"
                class="input-text font-contentFont"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('branchName')?.hasError('pattern') &&
                  addBankForm.get('branchName')?.touched
                "
                >Invalid Email pattern!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('branchName')?.hasError('required') &&
                  addBankForm.get('branchName')?.touched
                "
                >Email is required!</small
              >
            </div>
          </div>

          <button
            type="submit"
            (click)="addBank(addBankForm.value)"
            class="button bg-blue-700 font-contentFont dark:bg-blue-600"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
  </div>
</section>
