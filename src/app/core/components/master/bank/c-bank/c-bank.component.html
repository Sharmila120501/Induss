<section>
  <div class="ml-64">
    <section class="bg-white dark:bg-gray-900">
      <div class="mx-auto max-w-2xl px-4 py-8 lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
          Bank Details
        </h2>
        <form [formGroup]="addBankForm">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Account Number</label
              >
              <input
                type="text"
                formControlName="accountNumber"
                id="brand"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('accountNumber')?.hasError('pattern') &&
                  addBankForm.get('accountNumber')?.touched
                "
                >Invalid Phone Number pattern!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('accountNumber')?.hasError('required') &&
                  addBankForm.get('accountNumber')?.touched
                "
                >Phone Number is required!</small
              >
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Confirm Account Number</label
              >
              <input
                type="text"
                formControlName="confirmAccount"
                name="brand"
                id="brand"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('confirmAccount')?.hasError('pattern') &&
                  addBankForm.get('confirmAccount')?.touched
                "
                >Invalid Email pattern!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('confirmAccount')?.hasError('required') &&
                  addBankForm.get('confirmAccount')?.touched
                "
                >Email is required!</small
              >
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >IFSC Code</label
              >
              <input
                type="text"
                formControlName="ifscCode"
                name="brand"
                id="brand"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('ifscCode')?.hasError('pattern') &&
                  addBankForm.get('ifscCode')?.touched
                "
                >Invalid Phone Number pattern!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('ifscCode')?.hasError('required') &&
                  addBankForm.get('ifscCode')?.touched
                "
                >Phone Number is required!</small
              >
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Bank Name</label
              >
              <input
                type="text"
                formControlName="bankName"
                name="brand"
                id="brand"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('bankName')?.hasError('pattern') &&
                  addBankForm.get('bankName')?.touched
                "
                >Invalid Email pattern!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('bankName')?.hasError('required') &&
                  addBankForm.get('bankName')?.touched
                "
                >Email is required!</small
              >
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Branch Name</label
              >
              <input
                type="text"
                formControlName="branchName"
                name="brand"
                id="brand"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                required=""
              />
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('branchName')?.hasError('pattern') &&
                  addBankForm.get('branchName')?.touched
                "
                >Invalid Email pattern!</small
              >
              <small
                class="text-red-600"
                *ngIf="
                  addBankForm.get('branchName')?.hasError('required') &&
                  addBankForm.get('branchName')?.touched
                "
                >Email is required!</small
              >
            </div>
          </div>

          <button
            type="submit"
            class="mt-4 inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-200 sm:mt-6 dark:focus:ring-blue-900"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
  </div>
</section>
